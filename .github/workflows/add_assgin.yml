name: Auto assign pull requests

on:
  pull_request:
    types:
      - opened

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Assign pull requests
        uses: gustavofreze/auto-assign@1.0.0
        with:
          assignees: 'robertmin'
          github_token: '${{ secrets.ROBERT_TOKEN }}'
          assignment_options: 'PULL_REQUEST'
