name: Review Assign Action

on:
  pull_request:
    branches: [main]
#     types: [opened, ready_for_review]

jobs:
  assign:
    runs-on: ubuntu-latest
    steps:
      - uses: hkusu/review-assign-action@v1.3.1
        with:
          assignees: ${{ github.actor }} # assign pull request author
          reviewers: robert-min
